<!DOCTYPE html>
<html lang="en">
  
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/poker.css') }}">
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <title>{% block title %}{% endblock %}</title>
    {% block script %}
    {% endblock %}
    {% endblock %}
</head>
<body>
  <div class="container"> 
    <nav class="navbar navbar-expand-sm k navbar-dark">
      <a class="navbar-brand" href="/index">
        <img src="https://i.ibb.co/YpxVHWH/image.png" alt="logo" style="width:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->  
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/tutorial">Tutorial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/statistics">Statistics</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
      </ul>
      </div>
    </nav>    
    <div id="opening_window">
      {% block content %}
      {% endblock %}
      <footer class="myfooter">Incman7 was here.</footer>
    </div>
  </div>

</body>
</html>
